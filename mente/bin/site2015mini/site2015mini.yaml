    column_size: ''
    column_field_1: |
      家の様子を見ておきましょう。
      
      ここは週８ドルの家具付きアパートです。全く筆舌に尽くしがたいというわけではないけれど、浮浪者一掃部隊に気をつけるためにアパートという名前をつけたに違いありません。
      
      階下には郵便受けがありましたが手紙が入る様子はなく、呼び鈴はありましたが人間の指では鳴らせそうもありません。
      その上には
      「ミスター・ジェームズ・ディリンガム・ヤング」
      という名前が書かれた名刺が貼ってありました。
      
      その「ディリンガム」の文字は、その名の持ち主に週３０ドルの収入があった繁栄の時代にはそよ風にはためいてきました。
      でもいまや収入は２０ドルに減ってしまい、文字たちはもっと慎ましく謙遜な「Ｄ」一文字に押し縮めようかと真剣に考えているようでした。
      
      しかし、ジェームズ・ディリンガム・ヤング氏が家に帰って二階のアパートに着くと、すでにデラとしてご紹介済みのジェームズ・ディリンガム・ヤング夫人が、「ジム」と呼びながら、いつでもぎゅうっと夫を抱きしめるのでした。
      これはたいへん結構なことですね。
    column_field_2: 'p'
    column_field_3: ''
    column_field_4: ''
