    column_field_1: |
      大王はかっとその真丸の眼を開いた。今でも記憶している。その眼は人間の珍重する琥珀というものよりも遥かに美しく輝いていた。
      彼は身動きもしない。双眸の奥から射るごとき光を吾輩の矮小なる額の上にあつめて、御めえは一体何だと云った。
      大王にしては少々言葉が卑しいと思ったが何しろその声の底に犬をも挫しぐべき力が籠っているので吾輩は少なからず恐れを抱いた。
      しかし挨拶をしないと険呑だと思ったから
      「吾輩は猫である。名前はまだない」
      となるべく平気を装って冷然と答えた。
      しかしこの時吾輩の心臓はたしかに平時よりも烈しく鼓動しておった。
      
      彼は大に軽蔑せる調子で
      「何、猫だ？　猫が聞いてあきれらあ。全てえどこに住んでるんだ」
