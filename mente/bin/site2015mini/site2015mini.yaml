      ### METAタグ関連
      
      ブログ・カテゴリーの「表示画面から見えない項目」をすべて削除
      （間違ってダミーデータのまま公開してしまうのを防ぐため、すべて空にしています）
      
      ### カテゴリー
      
      以下のカテゴリーを追加
      
      - テスト親1
      - テスト親1子A
      - テスト親1子B
      - テスト親1子C
      - テスト親2
      
      以下のカテゴリーを削除
      
      - 会社概要
      - 商品情報（子カテゴリーも含む）
      - 物件情報
      - 採用情報
      
      ###エントリー
      
      追加カテゴリーにダミーエントリーを追加
      
      削除カテゴリーのエントリーを削除
      
      - 会社概要
      - 商品情報（子カテゴリーも含む）
      - 物件情報
      - 採用情報
      
      「お知らせ」から、site2015miniで使用していない機能説明を削除
      
      「お知らせ」に、site2015miniの説明を追加（このエントリーです）
      
      お知らせ「ホームページをリニューアルしました」のピックアップにチェック
      
      ### タグ
      
      下記タグをテスト親1・テスト親2に指定、その他のタグを削除
      
      タグ1 / tag2 / たぐ3 / 田具多寓4 / 名前が長い長い長い長い長い長い長いタグ5
      
      ### 編集設定
      
      - 製品スペック・モジュールを削除
      - YouTubeユニットを追加
      
      ### モジュールID
      
      以下のモジュールIDを削除
      
      - categoryEntrySummary
      - summaryCustom
      - mapList
      - productSummary
      - headNavi
      
      以下の挙動を変更
      
      #### topHeadline
      
      - 名前「トップページ用のヘッドラインモジュール」
      - 説明「任意に指定したカテゴリーの記事一覧を表示します。」
      - 下階層のカテゴリーを含めない→含める
      
      #### entryList
      
      - 名前「サイド用のエントリーリストモジュール」
      - 説明「現在属しているカテゴリーの記事一覧を表示します。」
      - 表示件数10件→5件
      
      #### photoDefault
      
      site2015miniでは使用していません。使用する場合はテーマの */index.html* を編集してください。
      
      - 名前「フォトモジュール」
      - エントリー以外のすべての絞り込み条件に対応
      - 下階層のカテゴリーを含めない→含める
      
      #### pickupList
      
      - 「現在表示されているエントリーを表示しない」にチェック
      - 「ページャーを表示できるようにする」のチェックを外す
      
      #### topSummary
      
      - 対象カテゴリーをテスト親1に
      - 表示順を「日時（降順）」に
      - モジュール見出しを「テスト親1」に
      
      #### summaryDefault
      
      - 名前「サマリーモジュール」
      - カスタムフィールドを表示
      - エントリー以外のすべての絞り込み条件に対応
      - 1ページの表示件数を6件→10件
      - 下階層のブログも含める→含めない
      - 下階層のカテゴリーを含めない→含める
      
