    column_field_1: |
      すると野ねずみは何をわらわれたろうというようにきょろきょろしながらゴーシュの前に来て、青い栗の実を一つぶ前においてちゃんとおじぎをして云いました。
      「先生、この児があんばいがわるくて死にそうでございますが先生お慈悲になおしてやってくださいまし。」
      
      「おれが医者などやれるもんか。」ゴーシュはすこしむっとして云いました。
      すると野ねずみのお母さんは下を向いてしばらくだまっていましたがまた思い切ったように云いました。
      「先生、それはうそでございます、先生は毎日あんなに上手にみんなの病気をなおしておいでになるではありませんか。」
      
      「何のことだかわからんね。」
      「だって先生先生のおかげで、兎さんのおばあさんもなおりましたし狸さんのお父さんもなおりましたしあんな意地悪のみみずくまでなおしていただいたのにこの子ばかりお助けをいただけないとはあんまり情ないことでございます。」
      「おいおい、それは何かの間ちがいだよ。おれはみみずくの病気なんどなおしてやったことはないからな。もっとも狸の子はゆうべ来て楽隊のまねをして行ったがね。ははん。」
      
      ゴーシュは呆れてその子ねずみを見おろしてわらいました。
