    column_field_1: |
      頬に白粉をはたくのに意識を集中させました。
      
      デラは窓辺に立ち、灰色の裏庭にある灰色の塀の上を灰色の猫が歩いているのを物憂げに見ました。
      明日はクリスマスだというのに、ジムに贈り物を買うお金が１ドル８７セントしかありません。
      何月も何月もコツコツとためてきたのに、これがその結果なのです。
      
      週２０ドルでは、大したことはできません。支出はデラが計算した以上にありました。支出というものはいつだってそういうものでした。
      
      ジムへの贈り物を買うのに１ドル８７セントしかないなんて。
      大切なジムなのに。
      
      デラは、ジムのために何かすばらしいものをあげようと、長い間計画していたのです。
      何か、すてきで、めったにないもの――ジムの所有物となる栄誉を受けるに少しでも値する何かを。
    column_field_2: 'p'
