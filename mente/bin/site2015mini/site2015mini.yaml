    column_field_1: |
      ### ユーザースタイルシートの追加
      
      */css/styles.css* は、調整用のユーザースタイルシートです。カラー変更などにご利用ください。
      
      ### カテゴリータイトルの修正
      
      site2015テーマよりもスリムになり、背景画像なしでも違和感なく利用できます。
      site2015のデザインに戻したいときは、 */css/styles.css* を修正してください。
      
      ### トップページ・メインビジュアルのスピード調整
      
      スライドの待ち時間、移動スピードに余裕を持たせました。
      
      ### ロゴが画像のみ、またはテキストのみとなるよう修正
      
      テキストを含めた、大きなロゴ画像を利用できます。画像をアップロードした場合は、サイトタイトル（ブログ名）は代替テキストとなります。
      
      ### 住所・お問い合わせ先に関するパーツ・カスタムフィールドの削除
      
      店舗・企業以外のウェブサイトで利用しやすくなっています。
      
      ### お問い合わせフォームの簡略化
      
      入力項目が少なくなっています。また、送信時の文言も少し平易になっています。
      
      ### 基本のカテゴリー一覧ページを変更
      
      フォトモジュール→サマリーモジュールになり、エントリーに画像がない記事でも表示できます。
      
      ### 一部の特殊なレイアウトを利用しない前提に修正
      
      商品情報・物件情報は削除されています。作成しても、基本のカテゴリーと同じ体裁になります。
      
      ### FacebookアプリケーションIDの追加
      
      管理ページの「ブログ」カスタム設定に、「FacebookアプリケーションID」の項目が追加されています。公式いいね！ボタンを利用する際は必須となります。IDを指定すると、Facebook JS SDKが自動で読み込まれます。
