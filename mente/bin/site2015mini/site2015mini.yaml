    column_field_1: |
      彼は胃弱で皮膚の色が淡黄色を帯びて弾力のない不活溌な徴候をあらわしている。
      
      その癖に大飯を食う。
      大飯を食った後でタカジヤスターゼを飲む。
      飲んだ後で書物をひろげる。
      二三ページ読むと眠くなる。
      涎を本の上へ垂らす。
      
      これが彼の毎夜繰り返す日課である。
      
      吾輩は猫ながら時々考える事がある。
      教師というものは実に楽なものだ。人間と生れたら教師となるに限る。こんなに寝ていて勤まるものなら猫にでも出来ぬ事はないと。
      
      それでも主人に云わせると教師ほどつらいものはないそうで彼は友達が来る度に何とかかんとか不平を鳴らしている。
