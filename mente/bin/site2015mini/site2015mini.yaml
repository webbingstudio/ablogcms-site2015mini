      Ver.2.5.0 より、Cookieを利用したコンテンツの切り替えができるようになりました。 ルールに Cookie の判定をし、ユーザーごと、アクセス回数、そしてデバイスごとにコンテンツを最適化できるような機能を実装しました。これにより、a-blog cms を利用した One to One マーケティングのための実装が可能になります。 ABテストとして Cookieがセットされているユーザーと、通常ユーザーでテーマをわけ、どちらがよりコンバージョン率が高いかを比べることができます。 コンテンツマーケティングツールとして お問い合わせやサイト内である行動を取ったユーザーを見込み客としてCookieをセットし、見込み客に対してより効果的なコンテンツを提供することができます。 ユーザー属性ごとにわける 顧客・自社スタッフ・株主など属性をわけ、トップページで表示するコンテンツの順序を最適化することができます。 たとえば 同じサイトでも、ユーザー別に最適なコンテンツを届けることができます。 初回訪問時と2回目以降のコンテンツを分けることもできます。 CMS側が新しく提供する機能としては、Cookie の属性情報を利用します。アクセス回数を JavaScript 等を活用してCookieへ保存し、あとは、おなじみのルール機能を使ってある条件によってテーマやテンプレートが切り替えます。
      
