<!-- BEGIN_MODULE Entry_Summary id="summaryDefault" -->
<!-- BEGIN Entry_Summary:veil -->
<section class="moduleSection">
<!--#include file="/admin/module/setting.html"-->
	<ul class="summaryDefault">
		<!-- BEGIN unit:loop -->
		<!-- BEGIN entry:loop -->
		<li class="summaryDefaultEntry js-autoheight-r js-biggerlink">
			<div class="acms-summary">
				<div class="summaryDefaultEntryImageWrap acms-summary-image">
					<div style="width:100px; height:100px; overflow:hidden; position:relative; background-size: cover; background-position: 50% 50%;<!-- BEGIN image:veil --> background-image: url('%{ROOT_DIR}{path}');<!-- END image:veil --><!-- BEGIN noimage --> background-image: url('%{CURRENT_THEMES_DIR}images/noImage.png');<!-- END noimage -->"></div>
				</div>
				<div class="acms-summary-body">
					<p class="summaryTitle acms-summary-heading"><a href="{url}">{title}</a></p>
					<p class="summaryDetail">{summary}[trim(80, '...')]</p>
				</div>
			</div>
		</li>
		<!-- END entry:loop -->
		<hr class="clearHidden" />
		<!-- END unit:loop -->
	</ul>

	<!-- #include file="/include/module/entry/pager.html" -->
</section>
<!-- END Entry_Summary:veil -->
<!-- END_MODULE Entry_Summary -->
