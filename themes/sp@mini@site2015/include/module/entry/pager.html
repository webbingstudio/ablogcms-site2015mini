<!-- スマートフォン -->
<!-- BEGIN pager:veil -->
<!-- ページ送り　開始▼▼ -->
<nav class="acms-pager-container">
<ul class="pager">
	<!-- BEGIN backLink --><li class="pagerLinkPrev"><a href="{url}" aria-label="前へ" class="pagerLink"><span aria-hidden="true">&laquo;</span></a></li><!-- END backLink -->
	<li>ページ%{PAGE}</li>
	<!-- BEGIN forwardLink --><li class="pagerLinkForward"><a href="{url}" aria-label="次へ" class="pagerLink"><span aria-hidden="true">&raquo;</span></a></li><!-- END forwardLink -->
</ul>
</nav>
<!-- ページ送り　終了▲▲ -->
<!-- END pager:veil -->

<!-- BEGIN serialNavi:veil -->
<ul class="serialNav clearfix">
	<li class="serialNavItem serialNavItemPrev"><!-- BEGIN prevLink -->
		<a href="{url}">&laquo; 前のエントリー</a>
		<!-- END prevLink -->
	</li>
	<li class="serialNavItem serialNavItemNext"><!-- BEGIN nextLink --><a href="{url}">次のエントリー &raquo;</a>
		<!-- END nextLink -->
	</li>
</ul>
<!-- END serialNavi:veil -->
